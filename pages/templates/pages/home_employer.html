{% extends 'base.html' %}

{% block title %}Employer Dashboard{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <header class="py-10 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Employer Dashboard</h1>
        <p class="text-xl text-gray-600 mb-8">Manage your job postings and find the best talent.</p>
        <a href="{% url 'jobs:post-job' %}" class="inline-block bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-green-700 transition duration-300">
            Post a New Job
        </a>
    </header>

    <!-- This is a placeholder for future content, like recent applicants or job stats -->
    <div class="mt-10">
        <div class="text-center py-16 bg-white rounded-lg border">
            <h3 class="text-xl font-medium text-gray-900">Welcome to your dashboard</h3>
            <p class="text-gray-500 mt-2">Your active job postings and applicants will appear here.</p>
        </div>
    </div>
</div>
{% endblock %}
