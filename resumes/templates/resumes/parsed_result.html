<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsed Resume Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="font-bold text-2xl text-indigo-600">AI Resume</a>
                <a href="{% url 'resumes:resume-dashboard' %}" class="text-gray-600 hover:text-indigo-600">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-4">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">AI Parser Result</h1>
            <p class="text-gray-600 mb-6">This is the raw text our AI extracted from your resume. In the next step, we will structure this data and use it to build your profile automatically.</p>
            <div class="p-6 bg-gray-50 border border-gray-200 rounded-lg whitespace-pre-wrap">
                {{ parsed_text }}
            </div>
        </div>
    </main>
</body>
</html>
