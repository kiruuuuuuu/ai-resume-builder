{% load crispy_forms_tags %}
<form @submit.prevent="handleUpdateSubmit" action="{% url 'resumes:resume-builder' %}" method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded-xl shadow-md border" data-section="personal_details">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Personal Details</h2>
    {% csrf_token %}
    <input type="hidden" name="action" value="update">
    <input type="hidden" name="model_name" value="personal_details">
    <input type="hidden" name="pk" value="{{ pk }}">
    {{ form|crispy }}
    <div class="flex justify-end items-center gap-4 border-t pt-4">
        <button type="button" @click="enhanceText" data-context="professional_summary" data-target="professional_summary" class="text-sm font-medium text-purple-600 hover:text-purple-800">âœ¨ Enhance Summary</button>
        <button type="button" @click="cancelEdit({{ pk }}, 'personal_details')" class="text-sm font-medium text-gray-600 hover:text-gray-800">Cancel</button>
        <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700">Save Changes</button>
    </div>
</form>
