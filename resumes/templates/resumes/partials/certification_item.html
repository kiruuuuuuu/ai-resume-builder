<div class="border-t pt-4">
    <div class="flex justify-between items-start">
        <div>
            <h3 class="font-bold text-lg">{{ item.name }}</h3>
            <p class="font-medium text-gray-700">{{ item.issuing_organization }}</p>
            <p class="text-sm text-gray-500">Issued: {{ item.date_issued|date:"M Y" }}</p>
        </div>
        <div class="flex items-center gap-2 flex-shrink-0 ml-2">
            <button @click="editItem($event)" data-pk="{{ item.pk }}" data-section="certification" class="text-blue-500 hover:text-blue-700 text-sm font-medium">Edit</button>
            <button @click="deleteItem($event)" data-pk="{{ item.pk }}" data-section="certification" class="text-red-500 hover:text-red-700 text-sm font-medium">Delete</button>
        </div>
    </div>
</div>
