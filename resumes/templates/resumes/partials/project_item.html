<div class="border-t pt-4">
    <div class="flex justify-between items-start">
        <div>
            <h3 class="font-bold text-lg">{{ item.title }}</h3>
            {% if item.aim %}<p class="text-sm text-gray-500 italic">{{ item.aim }}</p>{% endif %}
            <div class="mt-2 text-gray-600 prose prose-sm max-w-none">{{ item.description|linebreaks }}</div>
            {% if item.link %}<a href="{{ item.link }}" target="_blank" class="text-indigo-600 text-sm hover:underline">View Project</a>{% endif %}
        </div>
        <div class="flex items-center gap-2 flex-shrink-0 ml-4">
            <button @click="editItem($event)" data-pk="{{ item.pk }}" data-section="project" class="text-blue-500 hover:text-blue-700 text-sm font-medium">Edit</button>
            <button @click="deleteItem($event)" data-pk="{{ item.pk }}" data-section="project" class="text-red-500 hover:text-red-700 text-sm font-medium">Delete</button>
        </div>
    </div>
</div>
