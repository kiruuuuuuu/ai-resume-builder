<div class="border-t pt-4">
    <div class="flex justify-between items-start">
        <div>
            <h3 class="font-bold text-lg">{{ item.job_title }}</h3>
            <p class="font-medium text-gray-700">{{ item.company }}</p>
            <p class="text-sm text-gray-500">{{ item.start_date|date:"M Y" }} - {{ item.end_date|date:"M Y"|default:"Present" }}</p>
            <div class="mt-2 text-gray-600 prose prose-sm max-w-none">{{ item.description|linebreaks }}</div>
        </div>
        <div class="flex items-center gap-2 flex-shrink-0 ml-4">
            <button @click="editItem($event)" data-pk="{{ item.pk }}" data-section="experience" class="text-blue-500 hover:text-blue-700 text-sm font-medium">Edit</button>
            <button @click="deleteItem($event)" data-pk="{{ item.pk }}" data-section="experience" class="text-red-500 hover:text-red-700 text-sm font-medium">Delete</button>
        </div>
    </div>
</div>
