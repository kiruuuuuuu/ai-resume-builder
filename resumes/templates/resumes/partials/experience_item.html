<div class="border-t pt-4 animate-fade-in-up" role="article" aria-label="Experience: {{ item.job_title }}">
    <div class="flex justify-between items-start gap-4">
        <div class="flex-1">
            <h3 class="font-bold text-lg text-gray-900">{{ item.job_title }}</h3>
            <p class="font-medium text-gray-700 mt-1">{{ item.company }}</p>
            <p class="text-sm text-gray-500 mt-1 flex items-center gap-1">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                {{ item.start_date|date:"M Y" }} - {{ item.end_date|date:"M Y"|default:"Present" }}
            </p>
            <div class="mt-2 text-gray-600 prose prose-sm max-w-none">{{ item.description|linebreaks }}</div>
        </div>
        <div class="flex items-center gap-2 flex-shrink-0">
            <button @click="editItem($event)" 
                    data-pk="{{ item.pk }}" 
                    data-section="experience" 
                    class="p-2 text-blue-500 hover:text-blue-700 hover:bg-blue-50 rounded-md transition-all focus:outline-none focus:ring-2 focus:ring-blue-500"
                    aria-label="Edit {{ item.job_title }}">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
            <button @click="deleteItem($event)" 
                    data-pk="{{ item.pk }}" 
                    data-section="experience" 
                    class="p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-md transition-all focus:outline-none focus:ring-2 focus:ring-red-500"
                    aria-label="Delete {{ item.job_title }}">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </div>
</div>
