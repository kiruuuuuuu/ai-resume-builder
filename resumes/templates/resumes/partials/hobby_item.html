<div class="border-t pt-2 pb-2 flex justify-between items-center">
    <p class="text-gray-700">{{ item.name }}</p>
    <div class="flex items-center gap-2 flex-shrink-0 ml-2">
        <button @click="editItem($event)" data-pk="{{ item.pk }}" data-section="hobby" class="text-blue-500 hover:text-blue-700 text-sm font-medium">Edit</button>
        <button @click="deleteItem($event)" data-pk="{{ item.pk }}" data-section="hobby" class="text-red-500 hover:text-red-700 text-sm font-medium">Delete</button>
    </div>
</div>
