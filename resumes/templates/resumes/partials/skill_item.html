<div class="border-t pt-4 flex justify-between items-center">
    <div>
        <h3 class="font-bold text-lg">{{ item.name }}</h3>
        <p class="text-sm text-gray-500">{{ item.get_category_display }}</p>
    </div>
    <div class="flex items-center gap-2 flex-shrink-0 ml-2">
        <button @click="editItem($event)" data-pk="{{ item.pk }}" data-section="skill" class="text-blue-500 hover:text-blue-700 text-sm font-medium">Edit</button>
        <button @click="deleteItem($event)" data-pk="{{ item.pk }}" data-section="skill" class="text-red-500 hover:text-red-700 text-sm font-medium">Delete</button>
    </div>
</div>
