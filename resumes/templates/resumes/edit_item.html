{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                {{ title }}
            </h2>
        </div>
        <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{ form|crispy }}
                
                <div class="flex items-center justify-between pt-4">
                    <a href="{% url 'resumes:resume-dashboard' %}" class="text-sm font-medium text-gray-600 hover:text-indigo-500">
                        Cancel
                    </a>
                    <!-- === THE FIX IS HERE: Added 'Project' to the condition === -->
                    {% if 'Experience' in title or 'Personal Details' in title or 'Project' in title %}
                        <button type="button" id="enhance-edit-btn" class="text-sm font-medium text-purple-600 hover:text-purple-800">✨ Enhance with AI</button>
                    {% endif %}
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- === THE FIX IS HERE: JAVASCRIPT updated to handle all three contexts === -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const enhanceButton = document.getElementById('enhance-edit-btn');
        if (enhanceButton) {
            enhanceButton.addEventListener('click', function () {
                const form = this.closest('form');
                let textInput, context;
                
                // Determine which field to enhance based on the page title
                if ("{{ title }}".includes("Experience")) {
                    textInput = form.querySelector('textarea[name="description"]');
                    context = 'experience_description';
                } else if ("{{ title }}".includes("Personal Details")) {
                    textInput = form.querySelector('textarea[name="professional_summary"]');
                    context = 'professional_summary';
                } else if ("{{ title }}".includes("Project")) {
                    textInput = form.querySelector('textarea[name="description"]');
                    context = 'project_description';
                }


                if (!textInput || !textInput.value) {
                    alert('Please enter some text to enhance.');
                    return;
                }

                const button = this;
                button.textContent = 'Enhancing...';
                button.disabled = true;

                fetch("{% url 'resumes:enhance-api' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        text: textInput.value,
                        context: context
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.enhanced_text) {
                        textInput.value = data.enhanced_text;
                    } else {
                        alert(data.error || 'Sorry, we encountered an error.');
                    }
                })
                .catch(error => console.error('Error:', error))
                .finally(() => {
                    button.textContent = '✨ Enhance with AI';
                    button.disabled = false;
                });
            });
        }
    });
</script>
{% endblock %}
